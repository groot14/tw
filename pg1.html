<!DOCTYPE html>
<html>
<head>
	<title></title>





<style type="text/css">
	table,td,th{
		border: 1px solid black;
		width: 40%;
		text-align: center;
		background-color: darkgrey;
		/*border-collapse: collapse;
*/
	}

table{
	margin: auto;
}

input{
	text-align: right;
}

</style>

</head>
<body>
	<table>
		<tr><th colspan="4">simple calclator </th></tr>
		<tr>
			<td>value1</td>
			<td><input type="text" id="value1" value="0"> </td>
			<td>value2</td>
			<td><input type="text" id="value2" value="0"> </td>
		</tr>
		<tr>
			<td><input type="button" name="add" value="Addition" id="add" onclick="calc(this.id)"></td>
			<td><input type="button" name="subtract" value="subtract" id="sub" onclick="calc(this.id)"></td>
			<td><input type="button" name="multiplication" value="multiplication" id="mul" onclick="calc(this.id)"></td>
			<td><input type="button" name="division" value="division" id="div" onclick="calc(this.id)"></td>
		</tr>

		<tr><td> answer:</td>
			<td><input type="text" name="answer" id="answer" value="" disabled></td>
			<td colspan="2"> <input type="button" value="clear all" name="clear" onclick="cls()"></td>
		</tr>

	</table>

</body>

<script >
	function calc(clicked) {
		alert('javascript called')
		var val1 = parseFloat(document.getElementById('value1').value);
		var val2 = parseFloat(document.getElementById('value2').value);
		if (isNaN(val1)||isNaN(val2))
			alert("enter valid number")
		else if(clicked=="add")
			document.getElementById("answer").value=val1+val2;
		else if(clicked=="sub")
			document.getElementById("answer").value=val1-val2;
		else if(clicked=="mul")
			document.getElementById("answer").value=val1*val2;
		else if(clicked=="div")
			document.getElementById("answer").value=val1/val2;			 		 
	}
function cls()
{
	value1.value="0";
	value2.value="0";
	answer.value="";
}
</script>


</html>
