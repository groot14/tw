<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		table,tr,td
		{
			border: solid black;
			width: 33%;
			text-align: center;
			border-collapse: collapse;
			background-color: lightblue;

		}
		table{
			margin: auto;
		}

	</style>
	<title> </title>
	<script type="text/javascript">
		document.write("<table><tr><th colspan='3'> NUMBERS FROM 0 to 10 with their squares and cubes</th></tr>");
		document.write("<tr><td>NUMBERS</td><td>squares</td><td>cube</td></tr>");
		for(var n=0;n<=10;n++)
		{
			document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
		}
		document.write("</table>");
	</script>
</head>
<body>

</body>
</html>
